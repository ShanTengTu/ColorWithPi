<!DOCTYPE html>
<html>
    <head>
        <title>Color whith Pi</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                margin: 0;
                background-color: #e9ebee;
            }
            div{
                padding: 8px;
            }
            input[type=number]{
                width:128px;
            }
            button{
                margin:0px 4px 0px 4px;
            }
            #control{
                position:fixed;
                right: 0;
                left:0;
                top:0;
                width:100%;
                background: skyblue;
                box-shadow: 0px 0px 8px 2px #3f3f3f;
            }
            #canvas{
                padding-top:16px;
                padding-bottom: 16px;
                padding-left: 16px;
            }
            #result{
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div id="control">
            <h1>Color with Pi</h1>
            <p>Each six numbers of digits represent a hex color code.(<a href="https://github.com/ShenTengTu/ColorWithPi">GitHub</a>)</p>
            <div class="form">
                    <label>Dots number:</label>
                    <input type="number" value="256" min="1">
                    <label>Dots per column:</label>
                    <input type="number" value="16" min="1">
                    <label>Dot radius:</label>
                    <input type="number" value="26" min="1">
                    <label>Gap:</label>
                    <input type="number" value="8" min="1">
                    <input type="checkbox" checked>
                    <label>Show digits</label>
                    <button id="run">Run</button>
            </div>
        </div>
        <div id="canvas">
            <svg id="result"></svg>
        </div>
        <script type="text/javascript" src="js/jsbn.js"></script>
        <script type="text/javascript" src="js/jsbn2.js"></script>
        <script type="text/javascript" src="js/spigot.js"></script>
        <script type="text/javascript" src="js/colorWithPi.js"></script>
    </body>
</html>
